<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galeria zdjęć</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}" href="../static/styles/main.css"/>
</head>
<body>
  <div class="container">
    <h1>Galeria zdjęć</h1>
    <img th:src="@{/images/java.jpg}" src="../static/images/java.jpg" alt="galeria sztuki" class="picture"/>
    <div th:remove="all-but-first">
        <p th:each="picture: ${pictures}">
            <a th:href="@{|/picture?id=${picture.id}|}" href="#" th:text="${picture.title}">Przykładowe zdjęcie</a>
        </p>
        <p>
            <a href="#" >Przykładowe zdjęcie 2</a>
        </p>
        <p>
            <a href="#" >Przykładowe zdjęcie 3</a>
        </p>
        <p>
            <a href="#" >Przykładowe zdjęcie 4</a>
        </p>
    </div>
  </div>
</body>
</html>
